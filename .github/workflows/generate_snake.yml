name: Generate Snake Game

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Generate Snake Animation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # Updated to the latest version

      - name: Generate Snake
        uses: Platane/snk@master
        with:
          github_user_name: ${{ github.repository_owner }}  # Use your GitHub username
          svg_out_path: dist/snake.svg  # Specify the output path for the SVG

      - name: Commit and Push Generated Snake
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}  # Use the personal access token for authentication
        run: |
          git config --global user.name 'rajchaudar'
          git config --global user.email 'rajchaudar60@gmail.com'
          git add -A
          git commit -m "Generated Snake Animation" || echo "No changes to commit"
          git push https://$GITHUB_TOKEN@github.com/rajchaudar/rajchaudar.git
