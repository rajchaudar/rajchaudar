name: Generate Snake Animation

on:
  schedule: # Execute every 12 hours
    - cron: "* */12 * * *"

  workflow_dispatch:

  push:
    branches:
      - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # Step to checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Step to generate snake.svg
      - name: Generate snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/snake.svg?palette=github-dark

      # Step to handle pulling and pushing to the output branch
      - name: Pull latest changes and Push snake.svg to the output branch
        run: |
          git config --global user.name 'rajchaudar'
          git config --global user.email 'rajchaudar60@gmail.com'
          git checkout output || git checkout -b output
          git pull origin output || echo "No remote changes to pull"
          git add dist/snake.svg
          git commit -m "Generated Snake Animation" || echo "No changes to commit"
          git push origin output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
